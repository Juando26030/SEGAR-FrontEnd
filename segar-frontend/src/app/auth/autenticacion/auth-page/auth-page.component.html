<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Navbar -->
  <app-auth-navbar></app-auth-navbar>
  
  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl border border-gray-200 p-8">
      <!-- Tabs Navigation -->
      <div class="mb-8">
        <nav class="flex border-b border-gray-200">
          <button
            [routerLink]="['/auth/login']"
            routerLinkActive="text-blue-600 border-blue-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors duration-200"
          >
            Iniciar Sesión
          </button>
          <button
            [routerLink]="['/auth/recover']"
            routerLinkActive="text-blue-600 border-blue-600"
            class="flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors duration-200"
          >
            Recuperar Contraseña
          </button>
        </nav>
      </div>

      <!-- Router Outlet for Forms -->
      <div class="form-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
