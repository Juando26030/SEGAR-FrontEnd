<div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8 px-6 pt-6">
      <button 
        (click)="goBack()"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver a Usuarios
      </button>
      
      <div class="text-center flex-1">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Registro de Nuevo Usuario
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Complete el formulario para crear una nueva cuenta en SEGAR
        </p>
      </div>
      
      <div class="w-32"></div> <!-- Spacer para centrar el título -->
    </div>

    <div class="px-6">

    <!-- Step Indicator -->
    <div class="flex items-center justify-center mb-8">
      <div class="flex items-center">
        <div 
          class="step-indicator {{getStepClass(1)}}" 
          [class.cursor-pointer]="isStepCompleted(1)"
          (click)="isStepCompleted(1) ? goToStep(1) : null">
          1
        </div>
        <div class="step-line mx-2 sm:mx-4" [class.bg-blue-200]="currentStep > 1"></div>
        <div 
          class="step-indicator {{getStepClass(2)}}"
          [class.cursor-pointer]="isStepCompleted(2)"
          (click)="isStepCompleted(2) ? goToStep(2) : null">
          2
        </div>
        <div class="step-line mx-2 sm:mx-4" [class.bg-blue-200]="currentStep > 2"></div>
        <div 
          class="step-indicator {{getStepClass(3)}}"
          [class.cursor-pointer]="isStepCompleted(3)"
          (click)="isStepCompleted(3) ? goToStep(3) : null">
          3
        </div>
        <div class="step-line mx-2 sm:mx-4" [class.bg-blue-200]="currentStep > 3"></div>
        <div 
          class="step-indicator {{getStepClass(4)}}"
          [class.cursor-pointer]="isStepCompleted(4)"
          (click)="isStepCompleted(4) ? goToStep(4) : null">
          4
        </div>
      </div>
    </div>

    <!-- Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
      
      <!-- Step 1: Información Personal -->
      <div *ngIf="currentStep === 1">
        <app-registro-info-personal 
          [form]="personalForm"
          (nextStep)="nextStep()">
        </app-registro-info-personal>
      </div>

      <!-- Step 2: Información de Contacto -->
      <div *ngIf="currentStep === 2">
        <app-registro-info-contacto 
          [form]="contactForm"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()">
        </app-registro-info-contacto>
      </div>

      <!-- Step 3: Información de la Cuenta -->
      <div *ngIf="currentStep === 3">
        <app-registro-info-cuenta 
          [form]="accountForm"
          (nextStep)="nextStep()"
          (previousStep)="previousStep()">
        </app-registro-info-cuenta>
      </div>

      <!-- Step 4: Términos y Confirmación -->
      <div *ngIf="currentStep === 4">
        <app-registro-terminos 
          [form]="termsForm"
          [summaryData]="getSummaryData()"
          (previousStep)="previousStep()"
          (submitRegistration)="onSubmitRegistration()">
        </app-registro-terminos>
      </div>

    </div>
    </div>
  </div>
</div>
