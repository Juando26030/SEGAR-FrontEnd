<!-- Modal overlay -->
<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
    <!-- Modal body -->
    <div class="p-6 text-center">
      <div class="flex items-center justify-center mb-4">
        <div class="flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
      </div>
      
      <h3 class="text-lg font-medium text-gray-900 mb-2">¿Eliminar usuario?</h3>
      <p class="text-sm text-gray-500 mb-6" *ngIf="user">
        ¿Estás seguro de que deseas eliminar a {{ user.name }}? Esta acción no se puede deshacer.
      </p>
    </div>

    <!-- Modal footer -->
    <div class="flex justify-center space-x-3 px-6 py-4 border-t bg-gray-50">
      <button 
        (click)="onCancel()" 
        class="px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
        Cancelar
      </button>
      <button 
        (click)="onConfirm()" 
        class="px-6 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
        Eliminar
      </button>
    </div>
  </div>
</div>
