<div class="bg-white shadow-sm rounded-lg border border-gray-200">
  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Usuario
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Rol
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Estado
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <!-- Usuario -->
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <div class="h-10 w-10 rounded-full flex items-center justify-center text-white font-medium text-sm" 
                     [ngClass]="{
                       'bg-purple-500': user.initials === 'JD',
                       'bg-green-500': user.initials === 'ML',
                       'bg-orange-500': user.initials === 'CR'
                     }">
                  {{ user.initials }}
                </div>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
                <div class="text-sm text-gray-500">Creado el {{ user.createdDate }}</div>
              </div>
            </div>
          </td>
          
          <!-- Email -->
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            {{ user.email }}
          </td>
          
          <!-- Rol -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full" [class]="getRoleColor(user.role)">
              {{ user.role }}
            </span>
          </td>
          
          <!-- Estado -->
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full" [class]="getStatusColor(user.status)">
              {{ user.status }}
            </span>
          </td>
          
          <!-- Acciones -->
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button 
              (click)="onEdit(user)"
              class="text-blue-600 hover:text-blue-900 mr-4">
              Editar
            </button>
            <button 
              (click)="onDelete(user)"
              class="text-red-600 hover:text-red-900">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Paginación -->
  <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="flex-1 flex justify-between sm:hidden">
      <button 
        [disabled]="currentPage === 1"
        (click)="onPageClick(currentPage - 1)"
        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Anterior
      </button>
      <button 
        [disabled]="currentPage === totalPages"
        (click)="onPageClick(currentPage + 1)"
        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Siguiente
      </button>
    </div>
    
    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-gray-700">
          Mostrando 
          <span class="font-medium">{{ (currentPage - 1) * 12 + 1 }}</span>
          a 
          <span class="font-medium">{{ getEndIndex() }}</span>
          de 
          <span class="font-medium">{{ totalResults }}</span>
          resultados
        </p>
      </div>
      
      <div>
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
          <!-- Botón anterior -->
          <button 
            [disabled]="currentPage === 1"
            (click)="onPageClick(currentPage - 1)"
            class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
          </button>
          
          <!-- Números de página -->
          <button 
            *ngFor="let page of getPages()" 
            (click)="onPageClick(page)"
            [class]="page === currentPage ? 
              'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-50 text-blue-600 text-sm font-medium' : 
              'relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-gray-700 text-sm font-medium hover:bg-gray-50'">
            {{ page }}
          </button>
          
          <!-- Botón siguiente -->
          <button 
            [disabled]="currentPage === totalPages"
            (click)="onPageClick(currentPage + 1)"
            class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
