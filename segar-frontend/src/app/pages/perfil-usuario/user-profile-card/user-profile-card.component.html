<div class="bg-white overflow-hidden shadow-lg rounded-lg">
  <div class="relative h-20 bg-gradient-to-r from-blue-500 to-purple-600"></div>
  
  <div class="px-6 pb-6">
    <div class="relative -mt-10 mb-4">
      <div class="inline-block relative">
        <div *ngIf="!user.avatar" class="h-20 w-20 rounded-full border-4 border-white shadow-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
          <span class="text-white text-2xl font-bold">{{ user.initials }}</span>
        </div>
        <img *ngIf="user.avatar" class="h-20 w-20 rounded-full border-4 border-white shadow-lg" [src]="user.avatar" [alt]="user.name">
        <span class="absolute bottom-0 right-0 block h-4 w-4 rounded-full bg-green-400 border-2 border-white"></span>
      </div>
    </div>

    <div class="text-center mb-6">
      <h3 class="text-xl font-bold text-gray-900 mb-1">{{ user.name }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ user.email }}</p>
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
        {{ user.role }}
      </div>
    </div>

    <div class="space-y-3">
      <div class="flex items-center text-sm text-gray-600">
        <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>Se uni√≥ el {{ user.joinDate }}</span>
      </div>
    </div>

    <div class="mt-6 pt-6 border-t border-gray-200">
      <div class="flex items-center justify-between text-sm">
        <span class="text-gray-500">Estado</span>
        <span class="flex items-center text-green-600">
          <span class="h-2 w-2 bg-green-400 rounded-full mr-2"></span>
          Activo
        </span>
      </div>
    </div>
  </div>
</div>
