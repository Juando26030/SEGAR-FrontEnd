<!-- Profile Page Header -->
<div class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-6">


      <!-- Page Title -->
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Perfil de Usuario</h1>
          <p class="mt-1 text-sm text-gray-500">Gestiona tu información personal y configuración de cuenta</p>
        </div>
        <button 
          (click)="openEditModal()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          Editar Perfil
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Profile Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Left Column - Profile Card -->
    <div class="lg:col-span-1">
      <app-user-profile-card></app-user-profile-card>
    </div>

    <!-- Right Column - Info and Stats -->
    <div class="lg:col-span-2 space-y-8">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <app-user-stat-card 
          title="Trámites Activos" 
          value="12" 
          icon="document" 
          color="blue">
        </app-user-stat-card>
        
        <app-user-stat-card 
          title="Trámites Completados" 
          value="45" 
          icon="check" 
          color="green">
        </app-user-stat-card>
        
        <app-user-stat-card 
          title="Tiempo Promedio" 
          value="2.5 días" 
          icon="clock" 
          color="purple">
        </app-user-stat-card>
      </div>

      <!-- User Information -->
      <app-user-info></app-user-info>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<app-user-edit 
  [isVisible]="showEditModal" 
  (close)="closeEditModal()">
</app-user-edit>
