<div class="bg-white overflow-hidden shadow-lg rounded-lg">
  <div class="p-5">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <div [class]="'w-8 h-8 rounded-md flex items-center justify-center text-white ' + getColorClasses()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()"/>
          </svg>
        </div>
      </div>
      <div class="ml-5 w-0 flex-1">
        <dl>
          <dt class="text-sm font-medium text-gray-500 truncate">{{ title }}</dt>
          <dd class="text-lg font-medium text-gray-900">{{ value }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="bg-gray-50 px-5 py-3">
    <div class="text-sm">
      <span class="font-medium text-gray-500">Última actualización</span>
      <span class="text-gray-400 ml-2">Hace 2 horas</span>
    </div>
  </div>
</div>
